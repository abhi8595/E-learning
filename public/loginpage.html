<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        E_learning
    </title>
    <link rel="Stylesheet" href="../public/lib/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="icon" href="../public/images/logo.png">
</head>

<body style="background-image: url(../public/images/loginimg.jpg);">
    <form id="data">
        <div class="main-register-container">
            <div class="register-logo-container">
                <img src="../public/images/reg-logo.png">
            </div>
            <div class="reg-name">
                <p>Login into your pages account</p>
            </div>
            <input type="text" placeholder="Email" class="login-email-info" id="emails">
            <input type="password" placeholder="******" class="login-email-info" id="login-email-margin" >
            <div class="checkbox">
                <input type="checkbox">
                <span>
                    Remember me?
                </span>
                <p>Forget Password?</p>
                <button id="login-approved" onclick="logindetails()">LOGIN</button>
                <p id="login-with">OR LOGIN WITH</p>
            </div>
            <div class="login-option">
                <i class="bi bi-google" style="color: #cc3333;"></i>
                <i class="bi bi-facebook" style="color: #00acee;"></i>
                <i class="bi bi-twitter-x" style="color: #3b5998;"></i>

            </div>
            <div class="login-register">
                <p>Don't have an account?</p>
                <h1>Register</h1>
            </div>
        </div>
    </form>
    <script>
        document.getElementById("data").addEventListener("click", function(e){ {
            e.preventDefault();
            logindetails();
        }})
           
            function logindetails() {
                let email=document.getElementById("emails").value;
                let psd = document.getElementById("login-email-margin").value;
                if (email == "demo@gmail.com" && psd== "123") {
                  location.href="index.html"
                }
                
            }
        
    </script>
</body>

</html>
